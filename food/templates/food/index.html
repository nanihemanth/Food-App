{% extends 'food/base.html' %}    <!load base.html file from templates>

<!DOCTYPE html>
<html lang="en">
    <head>
       
    </head>


    <body>
    {% block body %}
     {% for item in list %} 
     <div class="row m-5">            <!bootstrapp with rows and columns>
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{item.item_image}}"/>
        </div>
        <div class="col-md-4">
            <h3>{{item.item_name}}</h3>
            <h5>{{item.item_desc}}</h5>
            <h6>${{item.item_price}}</h6>
        </div>
        <div class='col-md-3'>
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>   <!adding link without hardcoding>  

        </div>
    </div>

    {% endfor %}
    {% endblock %}
    </body>
</html>
